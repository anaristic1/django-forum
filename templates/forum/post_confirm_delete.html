{% extends 'base.html' %}

{% block content %}

    <div id="sure" class="row justify-content-center">
        <div class="col-2 rounded border border-info">
            <p><b>{{ post.author }}, are you sure you want to delete?</b></p>

            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Delete" >
            </form>
            <a class="btn btn-light" href="{% url 'my-posts' %}" role="button">Cancel</a>
        </div>
    </div>

{% endblock %}
